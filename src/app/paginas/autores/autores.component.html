<div class="container">

    <div class="alert alert-success" role="alert" *ngIf="msg">
       {{msg}}
      </div>

    <div class="row" *ngIf="formAutor">
	
        <form  class="form-horizontal" [formGroup]="formAutor"> 
              <fieldset>
                  {{formAutor.value | json}}
              <!-- Form Name -->
              
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-12 control-label" for="id">Id</label>  
                <div class="col-md-12">
                <input id="Id" name="id" type="text" placeholder="Id" readonly="true" 
                class="form-control input-md" required="" formControlName="id">
                <span class="help-block"></span>  
                </div>
              </div>
              
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-12 control-label" for="Nombre">Nombre</label>  
                <div class="col-md-12">
                <input id="Nombre"  formControlName="nombre" name="Nombre" type="text" placeholder="Nombre" class="form-control input-md" required="">
                <span class="help-block"></span>  
                </div>
              </div>

              <div class="form-group">
                  <label class="col-md-12 control-label" for="Apellido">Apellido</label>  
                  <div class="col-md-12">
                  <input id="Apellido"  formControlName="apellido" name="Apellido" type="text" placeholder="Apellido" class="form-control input-md" required="">
                  <span class="help-block"></span>  
                  </div>
                </div>
              
      
              <!-- Button (Double) -->
              <div class="form-group">
                <label class="col-md-12 control-label" for="submit"></label>
                <div class="col-md-12">
                  <button id="submit" (click)= "agregarAutor()" name="submit" type="submit" class="btn btn-success">Agregar</button>
                  <button id="reset"   (click)= "ocultarForm()" name="reset" type="reset" class="btn btn-danger">Ocultr</button>
                </div>
              </div>
      
              </fieldset>
              </form>
      
        </div>

  <div class="row col-md-12 col-md-offset-2 custyle">
  <table class="table table-striped custab">
  <thead>
  <a (click)= "nuevoAutor()" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>
      <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th class="text-center">Action</th>
      </tr>
  </thead>
          <tr *ngFor="let autor of autores; let indice = index;">
              <td>{{autor.id}}</td>
              <td>{{autor.nombre}} </td>
              <td>{{autor.apellido}}</td>
              <td class="text-center">
                <a  class='btn btn-info btn-xs' (click)="editarAutor(autor,indice)"><span class="glyphicon glyphicon-edit" ></span>Edit</a> 
                <a  class="btn btn-danger btn-xs" (click)="borarAutor(autor,indice)"><span class="glyphicon glyphicon-remove" ></span> Borrar</a></td>
          </tr>
          
  </table>
  </div>
  <router-outlet></router-outlet>
</div>
